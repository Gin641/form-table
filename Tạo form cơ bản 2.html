<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form cơ bản 2</title>
    <link rel="stylesheet" href="Tạo%20form%20cơ%20bản%202.css">
</head>
<body>
<div class="di1">
<div style="background-color: deepskyblue">Đăng kí học viên</div>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" name="day"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Giới tính</td>
            <td><label><input type="checkbox" name="Man">Nam</label></td>
            <td><label><input type="checkbox" name="Girl">Nữ</label></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Địa chỉ</td>
            <td rowspan="3"><textarea></textarea></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Lớp</td>
            <td><select>
                <option value="Chọn lớp">-Chọn lớp</option>
            </select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Email</td>
            <td><input type="text" name="Email"></td>
        </tr>
        <tr>
            <td>SĐT</td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit"></td>
            <td><input type="reset" name="reset"></td>
        </tr>
    </table>
</div>
</body>
</html>
