<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form lấy survey của khác hàng</title>
    <link href="survey.css" rel="stylesheet">
</head>
<body>
<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey.</p>
<label class="a">What is your age range?</label>
<div><select>
    <option value="18-24">
        18-24
    </option>
    <option value="25-34">
        25-34
    </option>
    <option value="35-50">
        35-50
    </option>
    <option value="50+">
        50+
    </option>
</select></div>
<label class="a">What is your yearly income range?</label>
<div><select>
    <option value="$0-$25,000">
        $0-$25,000
    </option>
    <option value="$25,001-$50,000">
        $25,001-$50,000
    </option>
    <option value="$50,001-$100,000">
        $50,001-$100,000
    </option>
    <option value="$100,000+">
        $100,000+
    </option>
</select></div>
<label class="a">Gender Identity</label> <br>
    <input type="radio" name="Male">Male <br>
    <input type="radio" name="Male">Female <br>
    <input type="radio" name="Male">other <br>
<label class="a">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> <br>
<input type="checkbox" name="Product 1">Product 1 <br>
<input type="checkbox" name="Product 2">Product 2 <br>
<input type="checkbox" name="Product 3">Product 3 <br>
<label class="a">How often would you use our new product?</label> <br>
<input type="radio" name="Daily">Daily <br>
<input type="radio" name="Daily">Weekly <br>
<input type="radio" name="Daily">Monthly <br>
<label class="a">What would you pay for the new product?</label> <br>
$ <input type="text" name="Dollas">  <input type="text" name="cents">
</body>
</html>
